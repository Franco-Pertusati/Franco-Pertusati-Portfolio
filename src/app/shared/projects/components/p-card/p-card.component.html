<div class="w-fit mx-auto mb-32 projectCard">
    <div class="mainCell shadow-md" [ngStyle]="{'background-image' : 'url(' + bgImage + ')'}">
        <div class="glass titleContainer">
            <h3 class="text-4xl font-semibold text-seasalt m-4">{{ title }}</h3>
        </div>
    </div>
    <div class="cell c2">
        <p class="text-lg dark:text-seasalt">
            <ng-content />
        </p>
    </div>
    <div class="cell c3">
        <div class="gifsList">
            @for (gif of gifs; track gif;) {
            <img class="gif shadow-md" [src]="gif" />
            }
        </div>
        <div class="tecList">
            @for (tec of tecs; track tec;) {
            <div class="bg-anti-flash_white shadow px-4 py-2 h-fit rounded-full text dark:bg-onyx dark:text-seasalt">{{
                tec }}</div>
            }
        </div>
    </div>
    <div class="btnContainer">
        @if (preview) {
        <app-anchor [link]="preview">
            <mat-icon>open_in_new</mat-icon>
            <span class="text-xl">Preview</span>
        </app-anchor>
        }
        @if (repo) {
        <app-anchor [link]="repo">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-github"
                viewBox="0 0 16 16">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
            </svg>
            <span class="text-xl">Repository</span>
        </app-anchor>
        }
    </div>
</div>
